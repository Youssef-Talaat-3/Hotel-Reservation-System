<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking – Hotel Reservation System</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="logo">HRS</h1>
      <nav class="nav"></nav>
    </div>
  </header>

  <section class="container">
    <h2>Complete Your Booking</h2>

    <!-- hotel info -->
    <div id="bookingHotelInfo" class="booking-box"></div>

    <!-- booking details -->
    <div id="bookingDetails" class="booking-box"></div>

    <!-- user form -->
    <div class="booking-box">
      <h3>Your Information</h3>
      <form id="bookingForm">
        <label>Name</label>
        <input type="text" id="custName" required />

        <label>Email</label>
        <input type="email" id="custEmail" required />

        <label>Phone</label>
        <input type="text" id="custPhone" required />

        <button class="btn primary" type="submit">Confirm Booking</button>
      </form>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; 2025 HRS — Hotel Reservation System.</p>
    </div>
  </footer>

  <script src="js/booking.js"></script>

  <script>
  /* same login/register nav logic you already use */
  document.addEventListener("DOMContentLoaded", () => {
    const nav = document.querySelector(".nav");
    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));

    if (loggedInUser) {
      nav.innerHTML = `
        <a href="index.html">Home</a>
        <a href="hotels.html">Hotels</a>
        <span style="margin-left:15px;">Welcome, ${loggedInUser.name}</span>
        <button id="logoutBtn" class="btn small outline" style="margin-left:10px;">Logout</button>
      `;

      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("loggedInUser");
        alert("Logged out.");
        window.location.href = "index.html";
      });

    } else {
      nav.innerHTML = `
        <a href="index.html">Home</a>
        <a href="hotels.html">Hotels</a>
        <a href="login.html" class="btn small">Login</a>
        <a href="register.html" class="btn small outline">Register</a>
      `;
    }
  });
  </script>

</body>
</html>
